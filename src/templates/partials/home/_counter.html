<section class="counter">
  <div class="counter__container container">
    {% import "data/counter.html" as items %}
    {% for item in items.block %}
      <div class="counter__text">
        <h2 class="counter__number display-1">{{item.number}}</h2>
        <p class="counter__success paragraph">{{item.desc}}</p>
      </div>
    {% endfor %}
  </div>
</section>
