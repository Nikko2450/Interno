<section class="realization">
  <div class="realization__container container">
    {% import "data/realization.html" as items %}
    {% for item in items.block %}
      <div class="realization__plan">
        <h2 class="realization__title heading-3">{{item.title}}</h2>
        <p class="realization__desc paragraph">{{item.desc}}</p>
        <a href="#" class="realization__link link">Read More <img src="img/svgo/arrow.svg" alt="arrow"></a>
      </div>
    {% endfor %}
  </div>
</section>
